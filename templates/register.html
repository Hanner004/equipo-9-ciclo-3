{% extends 'base.html' %}

{% block body %}

<div class="login-container">
    <div class="left">
        <div class="main-container">
            <h1 class="text-white">Gestión de empleados</h1>
            <h4 class="text-white">Sistema de gestión de empleados</h4>
        </div>
    </div>
    <div class="right">
        <div class="col login-form">
            <h3 class="register-title">¡Hola!</h3>
            <h5>Regístrate para empezar</h5>
            <form action="/register" method="POST">
                <div class="form-group">
                    <input class="form-control" type="text" name="fullname" placeholder="Nombre completo" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="phone" placeholder="Teléfono" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="direction" placeholder="Dirección" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Correo electrónico" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Contraseña" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirm" placeholder="Confirmar contraseña" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Registrarse" />
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
