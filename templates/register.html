{% extends 'base.html' %} 

{% block body %}

<div class="login-container">
    <div class="left">
        <div class="main-container">
            <h1 class="text-white">Gestión de empleados</h1>
            <h4 class="text-white">Sistema de gestión de empleados</h4>
        </div>
    </div>
    <div class="right">
        <div class="col login-form">
            <h3 class="register-title">¡Hola!</h3>
            <h5>Regístrate para empezar</h5>
            <form action="/register" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre completo" value="" />
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Teléfono" value="" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Dirección" value="" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Correo electrónico" value="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Registrarse" />
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
