<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>{{ title }}</title>
  {% else %}
      <title>User</title>
  {% endif %}

  <link rel="stylesheet" href="{{url_for('static', filename='css/userStyles.css')}}">

  <script src="https://kit.fontawesome.com/13e187c8c8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
  
      <header class='box'>
        <h1 class="title">Dashboard</h1>
        <nav>
          <ul>
            <li>
              <i class="fas fa-user-alt"></i>
              <a href='/user/profile/'>Perfil</a>
            </li>
            <li>
              <i class="fas fa-chart-bar"></i>
              <a href='/user/feedback/'>Retroalimentación</a>
            </li>
          </ul>
          <div class="aside-menu-bottom">
            <ul>
              <li>
                <i class="fas fa-sign-out-alt"></i>
                <a href='#'>Cerrar sesión</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
  
      <section class='box section-1'>
        <div class="user_info">
          <h4 class="username">User</h4>
          <img src='{{ url_for("static", filename="img/profile-pic.png") }}' alt="Imágen de perfil">
        </div>
      </section>
  
      <section class='box section-2'>
        <div class="main__body">
          {% block body %}{% endblock %}
        </div>
      </section>
    </div>
  </body>
</html>
